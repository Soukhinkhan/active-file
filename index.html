<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css" integrity="sha512-X/RSQYxFb/tvuz6aNRTfKXDnQzmnzoawgEQ4X8nZNftzs8KFFH23p/BA6D2k0QCM4R0sY1DEy9MIY9b3fwi+bg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css" integrity="sha512-RWhcC19d8A3vE7kpXq6Ze4GcPfGe3DQWuenhXAbcGiZOaqGojLtWwit1eeM9jLGHFv8hnwpX3blJKGjTsf2HxQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="form_wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-7  bg-light">
                    <div class="form_element section-padding">
                        <div class="row">
                            <div class="col-md-6 my-name text-center p-0">
                                <a href="#" class="btn_form call-me py-3 d-block">Free Quote</a>
                            </div>
                            <div class="col-md-6 my-name-2 text-center p-0">
                                <a href="#" class="btn_form call-me-2 py-3 d-block">Track & Trace</a>
                            </div>
                        </div>
                        <form action="#">
                            <div class="row">
                                <h2>Shipment Data</h2>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="" id="" placeholder="Name">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="" id="" placeholder="Email">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="" id="" placeholder="Phone">
                                </div>
                                <div class="col-12">
                                    <h2>Shipment Data</h2>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control my-3" name="" id="" placeholder="Freight Type">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control my-3" name="" id="" placeholder="City of Depure">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control my-3" name="" id="" placeholder="Delivery City">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control my-3" name="" id="" placeholder="Incoterms">
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control my-3" name="" id="" placeholder="Weight">
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control my-3" name="" id="" placeholder="Height">
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control my-3" name="" id="" placeholder="Width">
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control my-3" name="" id="" placeholder="Length">
                                </div>
                                <div class="col-md-3">
                                    <div class="d-flex ami-1">
                                        <input type="radio" name="soukhin" id="Fragile">
                                        <label for="Fragile" class="somoy">Fragile</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="d-flex ami-1">
                                        <input type="radio" name="soukhin" id="Express Delivery">
                                        <label for="Express Delivery" class="somoy">Express Delivery</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="d-flex ami-1">
                                        <input type="radio" name="soukhin" id="Insurance">
                                        <label for="Insurance" class="somoy">Insurance</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="d-flex ami-1">
                                        <input type="radio" name="soukhin" id="Packaging">
                                        <label for="Packaging" class="somoy">Packaging</label>
                                    </div>
                                </div>
                            </div>
                            
                        </form>
                        <div class="row">
                            <div class="col-12 ami-2 maindd p-0">
                                <input type="submit" class="form-control m2-call my-3" value="Request A Quote" style="color: #fff;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.js" integrity="sha512-IUpSKpPKlXuPokiYONEZUG/H4c1rw4VmbGdnBKB18qm/9jbnxQ4Rv5Da9qEmB3hIa3k4DxRNoZfB6FTpERnuOQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./css/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js" integrity="sha512-9CWGXFSJ+/X0LWzSRCZFsOPhSfm6jbnL+Mpqo0o8Ke2SYr8rCTqb4/wGm+9n13HtDE1NQpAEOrMecDZw4FXQGg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./css/app.js"></script>
</body>
</html>
